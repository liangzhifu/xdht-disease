spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: true
#MySQL
  write:
    datasource:
        url: jdbc:mysql://39.106.167.74:3306/disease?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
        username: dise
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        initializeSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
